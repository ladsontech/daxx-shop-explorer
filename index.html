    <!-- Enhanced Service Worker Registration -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', function() {
          navigator.serviceWorker.register('/sw.js')
            .then(function(registration) {
              console.log('ServiceWorker registration successful with scope: ', registration.scope);
              
              // Check for updates
              registration.addEventListener('updatefound', function() {
                const newWorker = registration.installing;
                newWorker.addEventListener('statechange', function() {
                  if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                    // New content is available, prompt user to update
                    if (confirm('New version available! Refresh to update?')) {
                      newWorker.postMessage({ type: 'SKIP_WAITING' });
                      window.location.reload();
                    }
                  }
                });
              });

              // Register for background sync
              if ('sync' in window.ServiceWorkerRegistration.prototype) {
                registration.sync.register('background-sync');
              }

              // Register for periodic background sync
              if ('periodicSync' in window.ServiceWorkerRegistration.prototype) {
                registration.periodicSync.register('content-sync', {
                  minInterval: 24 * 60 * 60 * 1000 // 24 hours
                });
              }

              // Request push notification permission
              if ('Notification' in window && 'PushManager' in window) {
                Notification.requestPermission().then(function(permission) {
                  if (permission === 'granted') {
                    console.log('Push notifications enabled');
                  }
                });
              }

            }, function(err) {
              console.log('ServiceWorker registration failed: ', err);
            });
        });

        // Listen for service worker messages
        navigator.serviceWorker.addEventListener('message', function(event) {
          if (event.data && event.data.type === 'UPDATE_AVAILABLE') {
            // Handle update notification
            console.log('Update available');
          }
        });

        // Handle service worker controller change
        navigator.serviceWorker.addEventListener('controllerchange', function() {
          window.location.reload();
        });
      }

      // PWA install prompt
      let deferredPrompt;
      window.addEventListener('beforeinstallprompt', function(e) {
        e.preventDefault();
        deferredPrompt = e;
        
        // Show install button or banner
        const installButton = document.createElement('button');
        installButton.textContent = 'Install App';
        installButton.style.cssText = 'position:fixed;bottom:20px;right:20px;z-index:1000;padding:10px 20px;background:#2563eb;color:white;border:none;border-radius:5px;cursor:pointer;';
        installButton.onclick = function() {
          deferredPrompt.prompt();
          deferredPrompt.userChoice.then(function(choiceResult) {
            if (choiceResult.outcome === 'accepted') {
              console.log('User accepted the A2HS prompt');
            }
            deferredPrompt = null;
            document.body.removeChild(installButton);
          });
        };
        document.body.appendChild(installButton);
      });

      // Handle app installation
      window.addEventListener('appinstalled', function(evt) {
        console.log('App was installed');
      });
    </script>
